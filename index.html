<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">

    <title>Text Encryptor</title>
</head>
<body>
    <header>
        <img class="logo" src="/img/Logo.png" alt="aluralogo">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Insert text here"></textarea>
            <div> 
                <h6 class="info">âš  Only lowercase letters and no accents</h6>
            </div>
            <div class="buttons">
                <button class="btn-encrypt" onclick="btnEncrypt()">Encrypt</button>
                <button class="btn-decrypt" onclick="btnDecrypt()">Decrypt</button>
            </div>
        </section>
        <section>
            <textarea class="message" cols="20" rows="10"></textarea>
            <div>
                <button class="btn-copy" onclick="copy()">Copy</button>
            </div>
        </section>
    </main>
<script src="/js/script.js"></script>

</html>
